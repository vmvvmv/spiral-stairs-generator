<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Stairs app</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="libs/three.js"></script>
        <script src="libs/orbitController.js"></script>
    </head>
    <body>

        <div id="content"></div>

        <div id="input-container">
            <p>set min radius</p>
            <input id="minRadius" type="range" placeholder="set min radius" min="16" max="50" value="30">
            <p>set max radius</p>
            <input id="maxRadius" type="range" placeholder="set min radius" min="60" max="230" value="80">
            <p>set stairs height</p>
            <input id="stairHeightInput" type="range" placeholder="stairs height" min="2" max="20" value="2">
            <p>set stairs turns</p>
            <input id="stairsTurns" type="range" placeholder="stairs size" min="0.3" max="5" step="0.1" value="3">
            <p>set number of steps</p>
            <input id="stairNumbers" type="range"" placeholder="stairs size" min="20" max="100" step="2" value="60">
            <button onclick="drawStairs()">Draw stairs</button>
        </div>

        <script src="stairs.js"></script>
        <script src="spiralStairsGeometry.js"></script>
    </body>
</html>
